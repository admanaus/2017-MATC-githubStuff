<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .parent {
        display: flex;
    }
</style>

<body>
<h1>This is my form</h1>
    <div class="parent">
        <div>
            <div>
                <form>Fist Name: <input type="text" name="firstname"></form>
            </div>
            <div>
                <form>Male: <input type="radio" name="gender" value="male" checked></form>
                <form>Female: <input type="radio" name="gender" value="female"></form>

            </div>
        </div>
        <div>
            <div>
                <form>Date: <input type="date" name="date"></form>
            </div>
            <div>
                <form>File: <input type="file" name="file"></form>
            </div>
        </div>
    </div>
</body>
</html>
